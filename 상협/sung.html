<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>V Sample</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>


<div v-if="seen" id="app">
    <button v-on:click="change">버튼</button>
    {{message}}
</div>


<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!',
            seen: true
        },
        methods: {
            change : function () {
                this.message = 'Hi Hi vue!';
            }
        }
    });


</script>

</body>

</html>
